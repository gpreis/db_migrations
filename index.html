<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Brutalist Hello</title>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Unna:wght@700&family=Prata:wght@700&family=Playfair+Display:wght@700&display=swap");
		:root {
			--bg-image: url("http://assets.atlasobscura.com/article_images/lg/29447/image.jpg");
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--bg-image) center/cover no-repeat fixed #000;
			color: #f5f5f5;
			font-family: "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
			letter-spacing: 0.4rem;
			position: relative;
		}
		body::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(0, 0, 0, 0.55);
			backdrop-filter: contrast(1.2);
		}
		body::after {
			content: "";
			position: absolute;
			inset: 0;
			mix-blend-mode: screen;
			background-image: radial-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px);
			background-size: 3px 3px;
			opacity: 0.4;
		}
		h1 {
			position: relative;
			font-size: clamp(2.5rem, 6vw, 5rem);
			padding: 1rem 2rem;
			border: 4px solid currentColor;
			background: rgba(0, 0, 0, 0.55);
			box-shadow: 12px 12px 0 #f5f5f5;
			font-family: inherit;
			letter-spacing: 0.15rem;
		}
		.word {
			display: inline-block;
		}
		.word-no {
			font-family: "Unna", "Times New Roman", serif;
            word-spacing: 80%;
		}
		.word-hello {
			font-family: "Playfair Display", "Times New Roman", serif;
		}
		.word-world {
			font-family: "Prata", "Times New Roman", serif;
            letter-spacing: -0.4rem;
		}
	</style>
</head>
<body>
	<h1><span class="word word-no">NO</span><span class="word word-hello">Hello</span><span class="word word-world">World</span></h1>
</body>
</html>
